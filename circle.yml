    CODECLIMATE_REPO_TOKEN: fad48f021619166d9612e9937c6d7b6cbf02c90d893bb13f8dc053e77d0279d7

  timezone:
    America/Denver

  php:
    version: 5.6.2

dependencies:
  override:
    - composer install --prefer-source --no-interaction
    - pecl install xdebug
    - cat ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini | sed -e "s/;//" > xdebug.ini
    - mv xdebug.ini ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini

test:
  post:
    - cd UserSystem
    - vendor/bin/codacycoverage clover UserSystem/build/logs/clover.xml
    - vendor/bin/test-reporter